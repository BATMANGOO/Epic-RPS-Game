<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id='round'>
    <h1>Round: </h1>
    <p class='roundScore'>0</p>
  </div>
  <div id='points'>
    <p class='score'>Score</p>
    <span class='playerScore'>0</span> - <span class='computerScore'>0</span>
  </div>
  <div id='choices'>
    <button data-key='rock' value='rock' class='choice rock'>Rock</button>
    <button data-key='paper' value='paper' class='choice paper'>Paper</button>
    <button data-key='scissors' value='scissors' class="choice scissors">Scissors</button>
  </div>
  <div class='result'>hello</div>
</body>
<script src="script.js"></script>
</html>
