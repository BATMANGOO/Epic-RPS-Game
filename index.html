<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic-RPS</title>
</head>

<body>
  <button onclick="game()">Play Round</button>
</body>
<script>
  //   when player clicks a option, run a function that chooses a random option from computer.
  // compare options and return the winner of the two or a tie if both results are the same.
  // there should be a function that solely returns the computers choice.
  // the game function should have two parameters for players choice and cpu choice to compare between.

  let round = 0;
  let playerWins = 0;
  let cpuWins = 0;

  function computerPlay() {
    let rndmNum = (Math.floor(Math.random() * 3) + 1);
    let choice = '';
    rndmNum === 1 ? choice = 'rock' : rndmNum === 2 ? choice = 'paper' : rndmNum === 3 ? choice = 'scissors' : null;

    return choice;
  }

  function playRound(playerChoice, computerChoice) {
    playerChoice = prompt('Choose your weapon!: [Rock, Paper, Scissors]', '').toLowerCase();
    computerChoice = computerPlay().toLowerCase();

    if ((playerChoice === 'rock' && computerChoice === 'rock') || (playerChoice === 'paper' && computerChoice ===
        'paper') || (playerChoice === 'scissors' && computerChoice === 'scissors')) {
      return 'Tie Round!';
    } else if (playerChoice === 'rock' && computerChoice === 'paper') {
      return 'Paper covers Rock! You Lose!';
    } else if (playerChoice === 'rock' && computerChoice === 'scissors') {
      return 'Rock smashes Scissors, You Win!';
    } else if (playerChoice === 'paper' && computerChoice === 'rock') {
      return 'Paper covers Rock, You Win!';
    } else if (playerChoice === 'paper' && computerChoice === 'scissors') {
      return 'Scissors cut Paper, You Lose!';
    } else if (playerChoice === 'scissors' && computerChoice === 'rock') {
      return 'Paper covers Rock, You Win!';
    } else if (playerChoice === 'scissors' && computerChoice === 'paper') {
      return 'Scissors cut Paper, You Win!';
    } else {
      alert('incorrect Input!')
    }
  }

  function game() {
    let result = playRound();
    if (result.toLowerCase().includes('win')) {
      playerWins++;
      console.log(result);
    } else if (result.toLowerCase().includes('lose')) {
      cpuWins++;
      console.log(result)
    } else if (result.toLowerCase().includes('tie')) {
      console.log(result);
    }
    round++

    if (round === 5 && playerWins > cpuWins) {
      alert('Hooray, Man Beats Machine!');
      round = 0;
      playerWins = 0;
      cpuWins = 0;
    } else if (round === 5 && cpuWins > playerWins) {
      alert('Machine Triumphs over Man!');
      round = 0;
      playerWins = 0;
      cpuWins = 0;
    } else if (round === 5 && playerWins === cpuWins) {
      alert('Its a Tie!');
      round = 0;
      playerWins = 0;
      cpuWins = 0;
    }
    console.log({
      round
    });
    console.log({
      playerWins
    });
    console.log({
      cpuWins
    });
  }
</script>

</html>
